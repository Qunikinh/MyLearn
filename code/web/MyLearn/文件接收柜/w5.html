    <h3 class="c1" style="color: blue;" >《明日歌》</h3>
<h5>明·钱福</h5>
<p id="id1">明日复明日， <span>明日何其多。</span></p>
<p>我生待明日， <span>万事成蹉跎。</span></p>

<h3 class="c2">《临江仙》</h3>
<h5>明·杨慎</h5>
<p>滚滚长江东逝水，浪花淘尽英雄。</p>
<p>是非成败转头空。</p>
<p>青山依旧在，几度夕阳红。</p>
<p>白发渔樵江渚上，惯看秋月春风。</p>
<p>一壶浊酒喜相逢。</p>
<p>古今多少事，都付笑谈中。</p>

<h3 class="c1 c2">《登鹳雀楼》</h3>
<h5>唐·王之涣</h5>
<p>白日依山尽，黄河入海流。</p>
<p>欲穷千里目，更上一层楼。</p>

<h3>《苔》</h3>
<h5>清·袁枚</h5>
<p>白日不到处，青春恰自来。</p>
<p>苔花如米小，也学牡丹开。</p>
