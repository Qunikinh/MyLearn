<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        font-size: 0;
        text-align: center;
    }

    img {
        width: 100px;
        vertical-align: middle;
    }

    span {
        background-color: slategrey;
        font-size: 16px;
    }

    #box {
        width: 100px;
        height: 100px;
    }
</style>

<body>
    <div>
        <span>去除</span>
        <span>自动换行</span>
        <span>以及空格</span>
        <div id="box"><span>将字体大小设置放入span</span></div>
    </div>
    <div>
        <img src="/MyLearn/img/1.jpg" alt="">
        <span>
            文字，，img使用vertical-align: top;后面元素的位置
        </span>
    </div>
</body>

</html>
